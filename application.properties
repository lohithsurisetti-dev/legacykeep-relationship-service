# =============================================================================
# LegacyKeep Relationship Service - Application Configuration
# =============================================================================

# Server Configuration
server.port=8083
server.servlet.context-path=/relationship
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Configuration
spring.application.name=relationship-service
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/legacykeep_relationship
spring.datasource.username=lohithsurisetti
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=1
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# JWT Configuration (Shared with Auth Service)
relationship.jwt.secret=legacykeep-jwt-secret-key-change-in-production-512-bits-minimum-required-for-hs512-algorithm
relationship.jwt.access-token-expiration=900000
relationship.jwt.refresh-token-expiration=604800000
relationship.jwt.issuer=LegacyKeep
relationship.jwt.audience=LegacyKeep-Relationships
relationship.jwt.algorithm=HS256

# API Configuration
relationship.api.version=v1
relationship.api.base-path=/api/v1

# Security Configuration
relationship.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
relationship.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
relationship.security.cors.allowed-headers=*
relationship.security.cors.allow-credentials=true

# Rate Limiting Configuration
relationship.rate-limit.requests-per-minute=100
relationship.rate-limit.burst-capacity=200

# Logging Configuration
logging.level.com.legacykeep.relationship=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

# Auth Service Integration
relationship.auth-service.url=http://localhost:8081
relationship.auth-service.timeout=5000

# Application Info
info.app.name=LegacyKeep Relationship Service
info.app.description=Relationship management microservice for user connections
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}
